<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            &copy; {{ site.author | escape }}
          </li>
          <li>
            <a href="https://github.com/{{ site.github_username | cgi_escape | escape }}" title="Daniel on GitHub">
              <svg class="svg-icon" viewBox="0 0 18 18"><use xlink:href="{{ '/assets/img/minima-social-icons.svg#github' | relative_url }}"></use></svg>
            </a>
            <a href="https://www.linkedin.com/in/{{ site.linkedin_username | cgi_escape | escape }}" title="Daniel on LinkedIn">
              <svg class="svg-icon" viewBox="0 0 18 18"><use xlink:href="{{ '/assets/img/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg>
            </a>
            <a href="https://www.twitter.com/{{ site.twitter_username | cgi_escape | escape }}" title="Daniel on X">
              <svg class="svg-icon" viewBox="0 0 18 18"><use xlink:href="{{ '/assets/img/minima-social-icons.svg#twitter' | relative_url }}"></use></svg>
            </a>
          </li>
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="legal-list">
          <li><a href="{{ "/imprint/" | relative_url }}">Imprint</a></li>
          <li><a href="{{ "/privacy/" | relative_url }}">Privacy</a></li>
          <li><a href="{{ "/terms/" | relative_url }}">Terms</a></li>
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>
          Subscribe via
          <svg class="svg-icon" viewBox="0 0 20 20"><use xlink:href="{{ '/assets/img/minima-social-icons.svg#rss' | relative_url }}"></use></svg><a href="{{ "/feed.xml" | relative_url }}">RSS</a>
        </p>
      </div>
    </div>
  </div>
</footer>
